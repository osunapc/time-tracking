<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main class="main-container">
			<section class="principal">
				<section class="perfil">
					<div class="perfil-img">
						<img src="./images/image-jeremy.png" alt="imagen usuario" />
					</div>
					<div class="secun">
						<p>Report for</p>
						<h2>Jeremy Robson</h2>
					</div>
				</section>
				<section class="perfil-datos">

					<div id="weekly" class="datos">Weekly</div>
					<div id="monthly" class="datos">Monthly</div>
				</section>
			</section>

			<section class="cards-detalles">
				<!--las car se agregan dinamicamente aqui-->
			</section>
		</main>

		<footer class="attribution">
			Challenge by

			>. Coded by
			<a target="_blank" href="https://osunadigital.netlify.app/">Osunapc</a>.
		</footer>
    
<script type="module" src="./main.js"></script>
	</body>
</html>
