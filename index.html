<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main class="main-container">
			<section class="principal">
				<section class="perfil">
					<div class="perfil-img">
						<img src="/images/image-jeremy.png" alt="imagen usuario" />
					</div>
					<div class="secun">
						<p>Report for</p>
						<h2>Jeremy Robson</h2>
					</div>
				</section>
				<section class="perfil-datos">
					<div class="datos">Daily</div>
					<div class="datos">Weekly</div>
					<div class="datos">Monthly</div>
				</section>
			</section>

			<section class="detalles">
				<div class="color">
					<img src="/images/icon-work.svg" alt="" />
				</div>
				<div class="card">
					<header>
						<p>Work</p>
						<img src="/images/icon-ellipsis.svg" alt="3 puntos" />
					</header>
					<footer>
						<p>5hrs</p>
            <p>Previous - 7hrs</p>
					</footer>
				</div>
			</section>
		</main>

		
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
    </footer>
	</body>
</html>
